<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <script>
        var bieuthuc = window.prompt("nhap bieu thuc: ");
       

        for( var i=0 ; i< bieuthuc.length; i++){
            if(bieuthuc.indexOf("+")>0){
                bieuthuc.split("+");
                bieuthuc= (+bieuthuc[0]) + (+bieuthuc[2]);
            }
            else if(bieuthuc.indexOf("+")>0){
                bieuthuc.split("-");
                bieuthuc= (+bieuthuc[0]) - (+bieuthuc[2]);
            }
            else if(bieuthuc.indexOf("*")>0){
                bieuthuc.split("*");
                bieuthuc= (+bieuthuc[0]) * (+bieuthuc[2]);
            }
            else if(bieuthuc.indexOf("/")>0){
                bieuthuc.split("/");
                bieuthuc= (+bieuthuc[0]) / (+bieuthuc[2]);
            }
        }
        document.write(bieuthuc);

    </script>
</body>
</html>
